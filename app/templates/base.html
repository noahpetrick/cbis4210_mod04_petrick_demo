<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The NBP Library</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
     body { background-color: #6B8E23; } /* Light green background */
    .navbar { background-color: #006400 !important; } /* Dark green navigation bar */
    .navbar .nav-link, .navbar .navbar-brand { color: white !important; } /* White navigation links */
    .table tbody tr td { color: white; } /* White font color for table rows */
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="Logo" width="40" height="40" class="d-inline-block align-text-top">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('index') }}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('about') }}">About Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('books.book') }}">Catalog</a>
            </li>
             <li class="nav-item">
                <a class="nav-link" href="{{ url_for('membership') }}">Membership</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('contact') }}">Contact Us</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

<footer class="footer mt-auto py-3 bg-#6B8E23 text-white">
    <div class="container text-center">
        <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="Footer Logo" width="100" height="100" class="mb-3">
        <p>Â© 2024 The NBP Library. All rights reserved.</p>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
